<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Fintech Banking</h1>
      <p>Accedi con la tua matricola</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="matricola">Matricola</label>
        <input
          type="text"
          id="matricola"
          formControlName="matricola"
          class="form-control"
          [class.error]="matricola?.invalid && matricola?.touched"
          placeholder="Inserisci la tua matricola"
        />
        <div class="error-message" *ngIf="matricola?.invalid && matricola?.touched">
          <small *ngIf="matricola?.errors?.['required']">La matricola è obbligatoria</small>
          <small *ngIf="matricola?.errors?.['minlength']">La matricola deve avere almeno 5 caratteri</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Inserisci la tua password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La password è obbligatoria</small>
          <small *ngIf="password?.errors?.['minlength']">La password deve avere almeno 6 caratteri</small>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        <small>{{ error }}</small>
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Accesso in corso...' : 'Accedi' }}
      </button>
    </form>
  </div>
</div>
