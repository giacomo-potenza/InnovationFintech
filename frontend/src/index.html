<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Fintech Banking - Sistema di Gestione Finanziamenti</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema di gestione finanziamenti bancari">
  <meta name="theme-color" content="#667eea">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect per performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Icons (puoi usare Font Awesome o Feather Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS Global -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8fafc;
    }
    
    /* Loading Spinner iniziale */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader-content {
      text-align: center;
      color: white;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    /* Nascondi il loader quando Angular è caricato */
    app-root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Root Component Angular -->
  <app-root></app-root>
  
  <!-- Loader iniziale mostrato fino al caricamento di Angular -->
  <div class="initial-loader" id="initial-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Caricamento Fintech Banking...</div>
    </div>
  </div>

  <!-- Script per nascondere il loader quando Angular è pronto -->
  <script>
    // Nascondi il loader dopo 3 secondi massimo (fallback)
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 3000);
    
    // Nascondi il loader quando Angular è completamente caricato
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const appRoot = document.querySelector('app-root');
        const loader = document.getElementById('initial-loader');
        
        if (appRoot && appRoot.children.length > 0 && loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
